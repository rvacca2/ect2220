Use code from exercise 5 to start with
When user slides right on the second div, have the second div hide and then show the third div

-->

<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" charset="utf-8" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="div-1">
	<h2>FIRST DIV</h2>
</div>

<div id="div-2">
	<h2>SECOND DIV</h2>
</div>

<div id="div-3">
	<h2>THIRD DIV</h2>
</div>

<div id="div-4">
	<h2>FOURTH DIV</h2>
</div>

<script>

	$(document).ready(function(){
		$("#div-2").hide();
		$("#div-3").hide();
		$("#div-4").hide();

		$("#div-1").on("slide", function(){
			$(this).hide();
			$("#div-2").show();
		});	
	});

</script>

</body>
</html>
